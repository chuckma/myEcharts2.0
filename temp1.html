<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">

        html, body, div {
            margin: 0px;
            height: 100%;
            width: 100%;
            border: solid 2px;
            border-color: #ff0000;
        }

        #div_left {
            position: absolute;
            height: 100%;
            width: 22%;
            left: 0px;
            top: 0px;
            background: #9966CC;
        }

        #div_main {
            position: relative;
            height: 100%;
            width: auto;
            margin-left: 200px;
            margin-right: 200px;
            background: #333366;
        }

        #div_right {
            position: absolute;
            height: 100%;
            width: 22%;
            right: 0px;
            top: 0px;
            background: #9966CC;
        }

    </style>
<body>
    <div id="div_left">

    </div>

    <div id="div_main">

    </div>

    <div id="div_right">

    </div>
</body>
</html>
